<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>

    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        &heartsuit;
        &spadesuit;
        War Card Game
        &diamondsuit;
        &clubsuit;
    </header>

    <section class="players">
        <div></div>

        <div class="centercard">
            <div class="playertitle">Dealer</div>
            <div class="score" id="dealerscore"></div>

            <div class="card">
                <div class="topcard">
                    <br>
                    <label for="" class="cardnum" id="dealercardnum"></label>
                    <label for="" class="char" id="dealerchar"></label>
                </div>
                <div class="middlecard">
                    <label for="" class="bigchar" id="dealerbigchar"></label>
                </div>
            </div>
        </div>

        <div class="winpointer">
            <label for="">win</label>
            <div class="pointer" id="pointer"></div>
        </div>

        <div class="centercard">
            <div class="playertitle">User</div>
            <div class="score" id="userscore"></div>

            <div class="card">
                <div class="topcard">
                    <br>
                    <label for="" class="cardnum" id="usercardnum"></label>
                    <label for="" class="char" id="userchar"></label>
                </div>
                <div class="middlecard">
                    <label for="" class="bigchar" id="userbigchar"></label>
                </div>
            </div>
        </div>

        <div></div>
    </section>

    <br><br><br>
    <input type="button" value="Next Turn" id="mainbtn" onclick="lotocards();">
    <div class="resetbtn"><a id="resetbtn" onclick="location.reload();"></a></div>

    <footer>
        <div></div>
        <div class="turns" id="dealerturns"></div>
        <div></div>
        <div class="turns" id="userturns"></div>
        <div></div>
    </footer>

</body>
</html>
